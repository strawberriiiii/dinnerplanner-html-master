<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Dinner planner</title>
	
	    <!-- Bootstrap CSS -->
	    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>

	    <!-- Own created CSS -->
	    <link rel="stylesheet" href="css/stylesheet.css">
	    <link rel="stylesheet" href="css/specific_dish.css">
	    
	</head>

	<body>
		<section id="left-sidebar">
			<figure class="logo">
				<img src="images/resources/logo.png">
			</figure>

			<div class="menu">
				<h3>Menu</h3>

				<div class="guests group">
					Guests

					<div class="input-container group">
						<span class="decrement">-</span>
						<input type="text" value="" disabled>
						<span class="increment">+</span>
					</div>
				</div>

				<div class="course" data-course="starter">
					<h4>Starter</h4>
					<p><span class="name">None chosen</span><span class="currency">kr</span><span class="cost"></span></p>
				</div>

				<div class="course" data-course="main dish">
					<h4>Main dish</h4>
					<p><span class="name">None chosen</span><span class="currency">kr</span><span class="cost"></span></p>
				</div>

				<div class="course" data-course="dessert">
					<h4>Dessert</h4>
					<p><span class="name">None chosen</span><span class="currency">kr</span><span class="cost"></span></p>
				</div>
			</div>

			<footer>
				<p class="total-cost">Total cost: <span class="currency">kr</span><span class="cost">72</span></p>
				<button id="confirmMenu" class="button">Confirm dinner</button>
			</footer>
		</section>

		<section id="specific-dish" class="page-container not-loaded">
			<button class="back button rounded">back</button>

			<figure class="dish">
				<img>
			</figure>

			<div class="content-container">
				<header class="group">
					<h1 class="name"></h1>
					<button class="add-dish rounded button">+</button>
				</header>

				<p class="description"></p>

				<h2>Ingredients for <span class="number-of-guests">0</span> people</h2>
				<table class="ingredients">
				</table>
			</div>
		</section>

		<!-- jQuery -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	
		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>

  		<script src="js/view/left_sidebar_view.js"></script>
  		<script src="js/controller/left_sidebar_controller.js"></script>

  		<script src="js/view/specific_dish_view.js"></script>
  		<script src="js/controller/specific_dish_controller.js"></script>

  		<script src="js/view/select_dish_view.js"></script>
  		<script src="js/controller/select_dish_controller.js"></script>
  		
		<script src="js/view/dinner_overviewView.js"></script>
		<script src="js/controller/dinner_overview_controller.js"></script>
		
		<script src="js/view/dinner_preperationView.js"></script>
		<script src="js/controller/dinner_preperation_controller.js"></script>		
	</body>
</html>
