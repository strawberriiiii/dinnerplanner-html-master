<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Dinner planner</title>
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	    
	    <!-- Own created CSS -->
	    <link rel="stylesheet" href="css/stylesheet.css">
	    
	</head>

	<body>
		
		<div class="page-header">
  			<h3>
  				<a href="index.html">
  					<img src="images/resources/logo.png" id="headerPic">
  				</a> 
  				From the best chefs in the world directly into your kitchen
  			</h3>
		</div>
		
		<div id="dinnerOverview">
			
			<div class="jumbotron" id="dinnerOverview_Jumbotron">
		  		<div class="col-md-9">
		  			<h3>My Dinner: <span id="numberOfGuests">0</span> people</h3>
		  		</div>
		 		<div class="col-md-1">
		 			<button id="headerButton" class="btn btn-default">Go back and edit dinner</button>
		 		</div>
			</div>
			
			<div class="container">
	
	  
				<div class="row">
					<div id="row_overview"></div>
					<div class="col-lg-3" id="dinnerOverview_row">
						<p id="totalAmount">Total: <span id="totalAmountOfMenu"></span> SEK</p>
					</div>				
				</div>
				
				<hr>
				
				<button id="printButton" type="button" class="btn btn-default" onclick="">
					Print Full Recipe
				</button>
			</div>
	    </div>
	
		<!-- jQuery -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	
		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
  		<script src="js/view/left_sidebar_view.js"></script>
  		<script src="js/view/specific_dish_view.js"></script>
  		<script src="js/view/select_dish_view.js"></script>
		<script src="js/view/exampleView.js"></script>
		<script src="js/view/dinner_overviewView.js"></script>
		<script src="js/view/dinner_preperationView.js"></script>	
	</body>
</html>
